<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your cart</h2>

                <div class="cart-content">

                    <div class="cart-box">
                        <img src="assets/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$100</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>

                        <i class="fa-solid fa-trash"></i>
                    </div>

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Buy Now</button>
                <i class="fa-solid fa-x" id="close-cart"></i>

            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="assets/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">STAW METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">METAL Sunglasses</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$120</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$45</span>
                <i class="fa-solid fa-bag-shopping add-cart"></i>
            </div>
        </div>
    </section>
</body>
</html>
